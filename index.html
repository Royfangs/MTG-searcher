<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Source+Sans+Pro:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>MTG Card search</title>
</head>
<body class="grid-container">

  <header class="header">
    <form action="#" class="search" method="GET">
      <input type="text" class="search__bar" placeholder="Search card's name">
      <button class="search__button">
        <svg class="search__icon">
          <use xlink:href="img/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="burger-menu">
      <div class="burger-menu__box">
        <span class="burger-menu__item"></span>
      </div>
      <span class="burger-menu__text">menu</span>
    </div>
  </header>
  
  <div class="menu">
    <ul class="menu__list">
      <li class="menu__item">
        <a href="#" class="menu__link">Home page</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Advanced</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Syntax</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Sets</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Random</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Save Cards</a>
      </li>
    </ul>
  </div>

  <main class="content">
    <!-- <div class="content__search">
      <label for="content__advanced">Advanced search</label>
      <select name="content__advanced" id="content__advanced" class="content__advanced">
        <option value="artist">Artist</option>
      </select>
    </div> -->
    <div class="content__total">
      <h2 class="content__heading">Total "&nbsp;&nbsp;" cards where the name includes "&nbsp;&nbsp;"</h2>
    </div>

    <div class="content__items">
      <div class="content__item"><img src="img/cardback.png" alt="card back" class="content__img"></div>
    </div>
  </main>

  <footer class="footer">
    <ul class="footer__items">
      <li class="footer__item"><a href="#" class="footer__link">Term of use</a></li>
      <li class="footer__item"><a href="#" class="footer__link">Privacy policy</a></li>
      <li class="footer__item"><a href="#" class="footer__link">Code of conduct</a></li>
      <li class="footer__item"><a href="#" class="footer__link">Settings</a></li>
      <li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
    </ul>
  </footer>

<script src="./dist/index.bundle.js"></script>

</html>
